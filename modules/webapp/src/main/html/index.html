<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sharry</title>
        <link rel="stylesheet" href="static/semantic-ui/semantic.min.css">
        <link rel="stylesheet" href="static/sharry-webapp/sharry.css">
        <script type="application/javascript" src="static/jquery/jquery.min.js"></script>
        <script type="application/javascript" src="static/semantic-ui/semantic.min.js"></script>
        <script type="application/javascript" src="static/sharry-webapp/resumable.js"></script>
        <script type="application/javascript" src="static/sharry-webapp/elm-main.js"></script>

        <!-- Generated by http://realfavicongenerator.net/favicon_result?file_id=p1bht3oj9sbgtb84bgljsp7gv6#.WTXSjz2xUUE -->
        <!-- From icon.svg. Clipart from openclipart.org -->
        <link rel="apple-touch-icon" sizes="180x180" href="static/sharry-webapp/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/sharry-webapp/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/sharry-webapp/favicon/favicon-16x16.png">
        <link rel="manifest" href="static/sharry-webapp/favicon/manifest.json">
        <link rel="mask-icon" href="static/sharry-webapp/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon -->
    </head>

    <body>

        <script type="text/javascript">
         var storedAccount = localStorage.getItem('account');
         var account = storedAccount ? JSON.parse(storedAccount) : null;
         var elmApp = Elm.Main.fullscreen({
             "account": account,
             "remoteConfig":
                 {{config}}
         });
        </script>
        <script type="text/javascript" src="static/sharry-webapp/sharry.js"></script>
    </body>
</html>
